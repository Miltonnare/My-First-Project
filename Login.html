<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page-at the forefront</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="Container">
        <div  class="Login">
            <p>LOGIN</p>
            <hr>
        </div>
        <form action="">
            <label for="UserName">UserName</label><br>
                <input type="text" id="UserName" placeholder="Enter your UserName" required><br>
           
            <label for="Password">Password</label><br>
                <input type="password" id="Password" placeholder="Enter your Password" required>
            
            <p>Forgot Password?</p><br>
            <button type="submit" id="submitter">Login</button>

        </form>
        <p id="para">Not a Member? <span><a href="SignUp.html">SignUp</a></span></p>
        
    </div>
    
</body>
</html>
